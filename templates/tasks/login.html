{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Log in</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
                    </form>
                    
                    <!-- Sign in via Google -->
                    <div class="text-center">
                        <p class="text-muted">або</p>
                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger w-100">
                            <i class="fab fa-google me-2"></i>Sign in via Google
                        </a>
                    </div>
                    
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'tasks:register' %}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
