{% extends 'base.html' %}

{% block title %}Delete task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Delete confirmation</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the task? "{{ object.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'tasks:dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
